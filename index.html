<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giants Wizards Elves</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main>
    <div class="title">Giants, Wizards, Elves</div>
    <div class="howTo">How does it work?</div>
    <div class="scorediv">
        <div class="playerScore">Player: 0</div>
        <div class="computerScore">Computer: 0</div>
    </div>
    <div class="results">Select a character:</div> 
    <div class="images">
        <div>
            <img class="giants" src="images/giant.png" alt="Giants">
        </div>
        <div>
            <img class="wizards" src="images/wizard.png" alt="Giants">
        </div>
        <div>
            <img class="elves" src="images/elf.png" alt="Giants">
        </div>
    </div>
    </main>
</body>
</html>
